    <script type="text/javascript">
        function convert(rows){
            function exists(rows, pid){
                for(var i=0; i<rows.length; i++){
                    if (rows[i].id == pid) return true;
                }
                return false;
            }
            
            var nodes = [];
            // get the top level nodes
            for(var i=0; i<rows.length; i++){
                var row = rows[i];
                if (!exists(rows, row.pid)){
                    nodes.push({
                        id:row.id,
                        text:row.catename
                    });
                }
            }
            
            var toDo = [];
            for(var i=0; i<nodes.length; i++){
                toDo.push(nodes[i]);
            }
            while(toDo.length){
                var node = toDo.shift();    // the parent node
                // get the children nodes
                for(var i=0; i<rows.length; i++){
                    var row = rows[i];
                    if (row.pid == node.id){
                        var child = {id:row.id,text:row.catename};
                        if (node.children){
                            node.children.push(child);
                        } else {
                            node.children = [child];
                        }
                        toDo.push(child);
                    }
                }
            }
            return nodes;
        }
        
        $(function(){
            $('#tt').getTree({
                url: 'http://127.0.0.1/bick/public/index.php/home/article/index/cateid/28',
                loadFilter: function(rows){
                    return convert(rows);
                }
            });
        });
</script>

	/* 首页tab栏切换效果 */
	$(function(){
	 	$(".tab1_1,.tab1").bind("mouseover",function(){
			var t = $(this);	
			if(t.attr("class").indexOf("tab1_1")>-1){
				t.removeClass("tab1_1").addClass("tab1").siblings(":not('.more')").removeClass("tab1").addClass("tab1_1");
			}		
			var po = t.parent().children().index(this);
			t.parent().siblings("div").hide().eq(po).show();
		});
	});
